  <div>
      <mat-card class="center">
          <form (ngSubmit)="onSubmit()" class="example-form">
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Job Number" [(ngModel)]="job.job_id" name="job_id">
              </mat-form-field>
            
              <mat-form-field class="example-full-width">
                  <input matInput placeholder="Customer Name" [(ngModel)]="job.customer_name" name="customer_name">
                </mat-form-field>
          
               
                <button  mat-raised-button color="primary" (click)="submit" style="margin: 30px" >Add Job</button>
                
                
            </form>
      </mat-card>
      </div>

 
  <div *ngIf="jobs?.length > 0; else noJobs">

    <mat-list *ngFor="let job of jobs">
      <mat-list-item><strong>Job Number: {{job.job_id}}</strong> <br>
         | Customer Name: {{job.customer_name}} 
      </mat-list-item>
    </mat-list>
  </div>
  
  <ng-template #noJobs>
    <hr>
    <h5>There are no jobs to list</h5>
  </ng-template>
